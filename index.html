<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat tbd</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
        } 

        .container {
            max-width: 400px;
            padding: 70px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        } 

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 80%;
            border-radius: 50%;
        } 

        .title {
            font-size: 2rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        } 

        .btn-next {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            background: #0077b6;
            color: #fff;
        }

        .btn-next:active {
            transform: scale(0.95);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.visible {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 3em;
            height: 3em;
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: -10px -10px 10px #ffffff, 0px -10px 10px 0px #000000, 10px -10px 10px #ffffff, 10px 0 10px #000000, 10px 10px 10px 0px #fff, 0 10px 10px 0px #000000, -10px 10px 10px 0px #ffffff;
            animation: rot55 0.7s linear infinite;
        }

        .spinnerin {
            border: 2px solid #444;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rot55 {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner">
            <div class="spinnerin"></div>
        </div>
    </div>

    <div class="container"> 
        <div class="logo">
            <img src="https://img2.pic.in.th/pic/1000057685.jpg" alt="Logo">
        </div>

        <h1 class="title">CHAT TBD 1.0</h1>

        <button class="btn-next" id="startButton" onclick="startLoading()">OPEN CHAT</button> 
    </div>

    <script>
        function startLoading() {
            const startButton = document.getElementById('startButton');
            const loadingScreen = document.getElementById('loadingScreen'); 

            startButton.style.display = 'none'; 
            loadingScreen.classList.add('visible');

            setTimeout(() => {
                window.location.href = 'chat.html';
            }, 2500);
        }
    </script>
</body>
</html>
