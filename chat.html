<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat tbd</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            padding: 70px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* โลโก้ทรงกลม */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .logo img {
            width: 80%;
            border-radius: 50%;
        }

        /* หัวข้อ */
        .title {
            font-size: 2rem;
            margin: 10px 0;
            color: linear-gradient(45deg, #000000 4%, #fff, #000);
        }

        /* คำอธิบาย */
        .description {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #d1d1d1;
        }

        /* ปุ่ม */
        .btn-next {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #000000 4%, #fff, #000);
  color: #000000;
            color: #000000;
            transition: all 0.3s ease;
        }
        .btn-next:hover {
            background: #0077b6;
            color: #fff;
        }
        .btn-next:active {
            transform: scale(0.95);
        }

        /* หน้าจอโหลด */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-screen.visible {
            opacity: 1;
            visibility: visible;


        }
    </style>
</head>
<body>
    <!-- หน้าจอโหลด -->
    <div class="loading-screen" id="loadingScreen">
        <style>
            /* From Uiverse.io by mrhyddenn */ 
.spinner {
  width: 3em;
  height: 3em;
  cursor: not-allowed;
  border-radius: 50%;
  border: 2px solid #444;
  box-shadow: -10px -10px 10px #ffffff, 0px -10px 10px 0px #000000, 10px -10px 10px #ffffff, 10px 0 10px #000000, 10px 10px 10px 0px#fff, 0 10px 10px 0px #000000, -10px 10px 10px 0px #ffffff;
  animation: rot55 0.7s linear infinite;
}

.spinnerin {
  border: 2px solid #444;
  width: 1.5em;
  height: 1.5em;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes rot55 {
  to {
    transform: rotate(360deg);
  }
}

        </style>
<div class="spinner">
    <div class="spinnerin"></div>
</div>
    </div>


    
    <div class="container">

        <!-- โลโก้ -->
        <div class="logo">
            <img src="https://img2.pic.in.th/pic/1000057685.jpg" alt="Logo">
        </div>
        
        <!-- หัวข้อ -->
        <h1 class="title">CHAT TBD 1.0</h1>
        <!-- คำอธิบาย -->
       <style>
        /* From Uiverse.io by Spacious74 */ 
.outer {
  width: 300px;
  height: 250px;
  border-radius: 10px;
  padding: 1px;
  background: radial-gradient(circle 230px at 0% 0%, #ffffff, #0c0d0d);
  position: relative;
}

.dot {
  width: 5px;
  aspect-ratio: 1;
  position: absolute;
  background-color: #fff;
  box-shadow: 0 0 10px #ffffff;
  border-radius: 100px;
  z-index: 2;
  right: 10%;
  top: 10%;
  animation: moveDot 6s linear infinite;
}

@keyframes moveDot {
  0%,
  100% {
    top: 10%;
    right: 10%;
  }
  25% {
    top: 10%;
    right: calc(100% - 35px);
  }
  50% {
    top: calc(100% - 30px);
    right: calc(100% - 35px);
  }
  75% {
    top: calc(100% - 30px);
    right: 10%;
  }
}

.card {
  z-index: 1;
  width: 100%;
  height: 100%;
  border-radius: 9px;
  border: solid 1px #202222;
  background-size: 20px 20px;
  background: radial-gradient(circle 280px at 0% 0%, #444444, #0c0d0d);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  flex-direction: column;
  color: #fff;
}
.ray {
  width: 220px;
  height: 45px;
  border-radius: 100px;
  position: absolute;
  background-color: #c7c7c7;
  opacity: 0.4;
  box-shadow: 0 0 50px #fff;
  filter: blur(10px);
  transform-origin: 10%;
  top: 0%;
  left: 0;
  transform: rotate(40deg);
}

.card .text {
  font-weight: bolder;
  font-size: 4rem;
  background: linear-gradient(45deg, #000000 4%, #fff, #000);
  background-clip: text;
  color: transparent;
}

.line {
  width: 100%;
  height: 1px;
  position: absolute;
  background-color: #2c2c2c;
}
.topl {
  top: 10%;
  background: linear-gradient(90deg, #888888 30%, #1d1f1f 70%);
}
.bottoml {
  bottom: 10%;
}
.leftl {
  left: 10%;
  width: 1px;
  height: 100%;
  background: linear-gradient(180deg, #747474 30%, #222424 70%);
}
.rightl {
  right: 10%;
  width: 1px;
  height: 100%;
}

    </style>

    
<div class="outer">
  <div class="dot"></div>
  <div class="card">
    <div class="ray"></div>
    <div class="text">274</div>
    <div>Views</div>
    <div class="line topl"></div>
    <div class="line leftl"></div>
    <div class="line bottoml"></div>
    <div class="line rightl"></div>
        <!-- ปุ่ม -->
        <button class="btn-next" id="startButton" onclick="startLoading()">OPEN CHAT</button>

    </div>


  </div>
</div>

    <script>
        function startLoading() {
            const startButton = document.getElementById('startButton');
            const loadingScreen = document.getElementById('loadingScreen');

            startButton.style.display = 'none'; // ซ่อนปุ่ม
            loadingScreen.classList.add('visible'); // แสดงหน้าจอโหลด

            setTimeout(() => {
                window.location.href = 'chat.html'; // เปลี่ยนหน้าไปยัง chat.html
            }, 2500); // แสดงหน้าจอโหลดเป็นเวลา 2 วินาที
        }
    </script>
</body>
</html>
